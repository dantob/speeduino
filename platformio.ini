[platformio]
src_dir=speeduino
default_envs = megaatmega2560
;default_envs = megaatmega2561
;default_envs = teensy35
;default_envs = teensy36
;default_envs = teensy41
;default_envs = black_F407VE
;default_envs = BlackPill_F401CC
;default_envs = BlackPill_F401CE
;default_envs = BlackPill_F411CE
;default_envs = BlackPill_F411CE_UART

;default_envs = native

;Broken or incomplete
;default_envs = BluePill_F103C8_128k ;Not enough flash space!
;default_envs = samd21
;default_envs = same51
;default_envs = LaunchPad_tm4c1294ncpdt
;env_default = genericSTM32F103RB

;-----------------------------------------------------------------------

[env:megaatmega2560]
platform=atmelavr
board=megaatmega2560
framework=arduino
build_unflags = -Os
build_flags = -DUSE_LIBDIVIDE -O3 -ffast-math -fshort-enums -funroll-loops -Wall -Wextra
lib_ldf_mode = chain+ ;looks at ifdefs when finding dependencies, stops extra dependencies
lib_deps = EEPROM, SPI, Time
test_build_src = yes
test_ignore = test_table3d_native
debug_tool = simavr
check_skip_packages = yes

[env:megaatmega2561]
platform=atmelavr
board=ATmega2561
framework=arduino
build_unflags = -Os
build_flags = -DUSE_LIBDIVIDE -O3 -ffast-math -fshort-enums -funroll-loops -Wall -Wextra
lib_ldf_mode = chain+ ;stops trying to pull in extra dependencies
lib_deps = EEPROM, SPI, Time
test_ignore = test_table3d_native
debug_tool = simavr
check_skip_packages = yes


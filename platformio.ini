[env:black_F407VE]
platform = ststm32
board = black_f407ve
framework = arduino
build_unflags = -Os
build_flags = -DUSE_LIBDIVIDE -O2 -UBOARD_MAX_IO_PINS -DUSBCON -DHAL_PCD_MODULE_ENABLED -DUSBD_USE_CDC -DENABLE_HWSERIAL2 -DENABLE_HWSERIAL3 -DHAL_CAN_MODULE_ENABLED -DHAL_DAC_MODULE_DISABLED
lib_ldf_mode = chain+ ;looks at ifdefs when finding dependencies, stops extra dependencies
lib_deps = SPI, stm32duino/STM32duino RTC, greiman/SdFat
check_skip_packages = yes
upload_protocol = dfu
debug_tool = stlink
monitor_speed = 115200

